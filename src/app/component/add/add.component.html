<div class="row justify-content-center">
  <div class="col col-lg-6">
    <h2><strong>Add Item</strong></h2>
  <form id="add-item-form" class="form-inline mt-3">
    <div class="form-group mx-sm-3 mb-2">
      <label for="name" class="sr-only">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" required>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="type" class="sr-only">Type</label>
      <input type="text" class="form-control" id="type" placeholder="Type" required>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="date" class="sr-only">Date</label>
        <input type="date" class="form-control" id="date" required>
    </div>
    <button type="button" class="btn btn-primary mb-2" onclick="addItem()">Add</button>
    </form>
  </div>
</div>
