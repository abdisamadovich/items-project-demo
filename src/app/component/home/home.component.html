<div *ngIf="modalVisibleEdit" class="modal" tabindex="-1" style="display: block;" role="dialog" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Edit Item</h5>
        <button type="button" class="close"(click)="hideModalEdit()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form content goes here -->
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" class="form-control" id="type" placeholder="Enter the type">
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="date" class="sr-only">Date</label>
              <input type="date" class="form-control" id="date" required>
          </div>
          <button type="button" class="m-1 btn btn-primary" data-dismiss="modal" (click)="hideModalEdit()">No</button>
          <button class="btn btn-success" type="button" (click)="saveChangesEdit()">Yes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div *ngfor="let emp of items; let i = index;">
  <b>{{emp.itemName}}</b>
</div>
